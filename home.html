<html>
    <head>
        <title>Home Screen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <center>
            <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"> Home Screen </h1>
            <h5 style="font-weight: 600; font-family: cursive;"> This screen will navigate you to all of the four different apps. </h5>
            <hr>
            <br><br>
            <button style="width: 140px; height: 60px;" class="btn btn-danger" onclick="hearing()"> Hearing Screen </button>
            <hr>
            <br>
            <button style="width: 140px; height: 60px;" class="btn btn-warning" onclick = "typing()"> Typing Screen </button>
            <hr>
            <br>
            <button style="width: 140px; height: 60px;" class="btn btn-success" onclick ="recognizer()"> Object Recognizer </button>
            <hr>
            <br>
            <button style="width: 140px; height:60px;" class="btn btn-primary" onclick ="selfie()"> Selfie App </button>
        </center>
    </body>
    <script src="home.js"></script>
</html>
